<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link based on Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" title="normal">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Rejtélyes Állat!</h1>
                <p>Ebben a feladatban a csapatnak ki kell találni, hogy milyen állat szerepel a következő képen:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <figure>
                    <img src="allat.JPG" class="img-fluid"
                        alt="allat">
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="textInput">írd ide az állat fajtáját:</label>
                <input type="text" id="textInput" placeholder="Type a string">
                <button onclick="checkString()">Submit</button>
                <div id="result"></div>
            
                <script>
                    function checkString() {
                        var inputValue = document.getElementById("textInput").value;
            
                        // Check if the input is empty
                        if (!inputValue.trim()) {
                            alert("Please enter a string.");
                            return;
                        }
            
                        if (inputValue === 'Patkány' || inputValue === 'patkány') {
                            window.location.href = 'masodikfeladat.html';
                        } else {
                            document.getElementById("result").innerHTML = '<a href="image.jpg"><img src="error.png" class="img-fluid" alt="Image 2"></a>';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
