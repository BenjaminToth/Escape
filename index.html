<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link based on Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" title="normal">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Rejtélyes Weboldal?</h1>
                <p>A feladataitok ezen a rejtélyes weboldalon folytatódnak.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="redirectToAnotherPage()">Tovább a következő feladathoz!</button>
                <script>
                    function redirectToAnotherPage() {
                        window.location.href = 'elsofeladat.html';
                    }
                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="monke.gif" class="img-fluid" alt="End of Page GIF">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
