<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link based on Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" title="normal">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Rejtélyes Nagymama!</h1>
                <p>Mama össze-vissza mutogat számolgat... </p>
                <p>Vagy lehetséges, hogy mégis van benne rendszer?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Feladatotok:</h2>
                <p>Találjátok ki, hogy mi az a LEGNAGYOBB szám, amit a Mama által mutogatott számjegyekből ki lehet rakni!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="numberInput">Írd ide a számot:</label>
                <input type="text" id="numberInput" placeholder="Type a number">
                <button onclick="checkNumber()">Submit</button>
                <div id="result"></div>
                <script>
                    function checkNumber() {
                        var inputValue = document.getElementById("numberInput").value;
                        if (inputValue === '321') {
                            document.getElementById("result").innerHTML = '<a href="image.jpg"><img src="correct.png" class="img-fluid" alt="Linked Image"></a>';
                        } else {
                            document.getElementById("result").innerHTML = '<a href="image.jpg"><img src="error.png" class="img-fluid" alt="Image 2"></a>';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
